# Elasticsearch version from debian repository
es_version: 1.5
es_install_java: True
es_java_version: 'openjdk-7-jdk'
es_heap_size: '2g'
es_fqdn: localhost
es_port: 9200

# Force user ids
es_uid:
es_gid:

# Manage service
es_manage_service: True

# Curator tool
es_install_curator: False
es_curator_max_keep_days: 90

# Head plugin
es_install_head: False

# ElasticHQ plugin
es_install_eshq: False

# Marvel plugin
es_install_marvel: False

# kopf plugin
es_install_kopf: False
